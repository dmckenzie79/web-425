<div class="row">

  <div class="col-sm-12">

    <input type="text" id="txtSearch" class="form-control" placeholder="Search by Name" [formControl]="txtSearchControl" />


    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th class="col-sm-4" scope="col">Composer ID</th>
          <th class="col-sm-4" scope="col">Full name</th>
          <th class="col-sm-4" scope="col">Genre</th>
        </tr>
      </thead>
      <tbody *ngFor="let composer of composers | async">
        <tr>
          <td scope="row"><a routerLink="/composer-details/{{ composer.composerId }}"> {{composer.composerId}}</a></td>
          <td>{{composer.fullName}}</td>
          <td>{{composer.genre}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
